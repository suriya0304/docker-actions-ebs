stages: # List of stages for jobs, and their order of execution
  - build
  - test

build-job: # This job runs in the build stage, which runs first.
  stage: build
  image: node:alpine
  script:
    - npm install
    - npm run build
    - echo "Compiling the code...."
    - echo "Compile complete."
  artifacts:
    paths:
      - build

test-job: # This job runs in the test stage.    # It only starts when the job in the build stage completes successfully.
  image: alpine
  stage: test
  script:
    - test -f build/index.html

unit-test-job:
  image: node:alpine
  stage: test
  script:
    - npm install
    - npm run test
    - echo "test run..."
